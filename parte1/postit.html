<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./postit.css" />
  </head>

  <body>
    <div class="lavagna">
      <div class="post-it yellow rotate-left" id="post-it-1">
        <p class="task-title">Task #1</p>
        <p class="additional-text">Creare postit</p>
      </div>
      <div class="post-it green rotate-right" id="post-it-2">
        <p class="task-title">Task #2</p>
        <p class="additional-text">Colorali</p>
      </div>
      <div class="post-it purple rotate-left" id="post-it-3">
        <p class="task-title">Task #3</p>
        <p class="additional-text">Affinacali</p>
      </div>
      <div class="post-it green rotate-right" id="post-it-4">
        <p class="task-title">Task #4</p>
        <p class="additional-text">Spaziarli</p>
      </div>
      <div class="post-it yellow rotate-left" id="post-it-5">
        <p class="task-title">Task #5</p>
        <p class="additional-text">Ombreggiarli</p>
      </div>
      <div class="post-it purple rotate-left" id="post-it-6">
        <p class="task-title">Task #6</p>
        <p class="additional-text">Ruotarli</p>
      </div>
      <div class="post-it yellow rotate-left-slightly" id="post-it-7">
        <p class="task-title">Task #7</p>
        <p class="additional-text">Animarli</p>
      </div>
      <div class="post-it green rotate-right-slightly" id="post-it-8">
        <p class="task-title">Task #8</p>
        <p class="additional-text">Testarli</p>
      </div>
    </div>
  </body>
</html>
